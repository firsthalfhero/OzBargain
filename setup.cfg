[flake8]
max-line-length = 88
extend-ignore =
    # E203: whitespace before ':' (conflicts with black)
    E203,
    # W503: line break before binary operator (conflicts with black)
    W503,
    # E501: line too long (handled by black)
    E501,
    # Docstring issues (too many to fix right now)
    D100, D101, D102, D103, D104, D105, D106, D107,
    D200, D202, D205, D212, D415,
    # Unused imports and variables (common in development)
    F401, F841,
    # Complexity issues (will fix later)
    C901,
    # Bandit security issues (will address separately)
    B007, B017
exclude =
    .git,
    __pycache__,
    .pytest_cache,
    .mypy_cache,
    .venv,
    venv,
    env,
    build,
    dist,
    *.egg-info
per-file-ignores =
    # Allow unused imports in __init__.py files
    __init__.py:F401
    # Allow long lines in test files for readability
    tests/*.py:E501,F821,F402,F811
max-complexity = 20
docstring-convention = google
